<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/rock.png">
    <title>Rock Paper and Makas</title>
</head>
<body>
    <section class="game">

        <div class="close fadeOut">
            <button>Exit</button>
        </div>
        
        <div class="intro">
            <h1>Rock Paper and Scissor</h1>
            <button>Play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="player-hand" style="width: 250px; margin-right: 150px;" src="./assets/paper.png">
                <img class="computer-hand" style="width: 250px;" src="./assets/rock.png">
            </div>
            <div class="options">
                <button class="rock" >rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
